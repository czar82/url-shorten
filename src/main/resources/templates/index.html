<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shorten your URL!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Shorten your links and enlarge your mind. Just this, sorry.</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/create-shorten-link}" th:object="${urlMatchDto}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="longUrl" class="col-form-label">Original URL to shorten</label>
                        <input type="text" th:field="*{longUrl}" class="form-control" id="longUrl" placeholder="https://www.facebook.com">
                        <span th:if="${#fields.hasErrors('longUrl')}" th:errors="*{longUrl}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="shortUrl" class="col-form-label">Your desired short URL (allowed: A-Z , 0-9 , _ , - )</label>
                        <input type="text" th:field="*{shortUrl}" class="form-control" id="shortUrl" placeholder="fb">
                        <span th:if="${#fields.hasErrors('shortUrl')}" th:errors="*{shortUrl}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Get your shorten link">
                    </div>
                </div>
                <br/>
                <div class="row">
                    <td th:text="${urlMatchDto.message}"></td>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
